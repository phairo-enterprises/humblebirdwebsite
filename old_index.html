<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic is Real</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Navigation Toolbar Container */
        .nav-toolbar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            padding: 15px;
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Movement controls in T-shape */
        .movement-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            margin-bottom: 10px;
        }

        .nav-button {
            width: 50px;
            height: 50px;
            background-color: #444;
            color: white;
            font-weight: bold;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        /* Color code for directional buttons */
        .nav-up { background-color: #ff6961; }       /* Red for Up */
        .nav-down { background-color: #77dd77; }     /* Green for Down */
        .nav-left { background-color: #779ecb; }     /* Blue for Left */
        .nav-right { background-color: #fdfd96; }    /* Yellow for Right */
        .nav-in { background-color: #ffb347; }       /* Orange for In */
        .nav-out { background-color: #cab2ff; }      /* Purple for Out */

        /* Minimap styling */
        .minimap {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #888;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }

        /* Trackpad area */
        .trackpad {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #888;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Adjustable toolbar container */
        .nav-toolbar.adjustable {
            resize: both;
            overflow: auto;
        }

        /* Adjust transparency and positioning controls */
        .control-panel {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="nav-toolbar adjustable" id="navToolbar">
        <div class="movement-controls">
            <button class="nav-button nav-up" onclick="move('up')">^</button>
            <button class="nav-button nav-left" onclick="move('left')"><</button>
            <button class="nav-button nav-right" onclick="move('right')">></button>
            <button class="nav-button nav-down" onclick="move('down')">v</button>
            <button class="nav-button nav-in" onclick="move('in')">+</button>
            <button class="nav-button nav-out" onclick="move('out')">-</button>
        </div>

        <div class="minimap" id="minimap">Minimap</div>
        <div class="trackpad" id="trackpad">Trackpad</div>

        <div class="control-panel">
            <label for="toolbarSize">Size: </label>
            <input type="range" id="toolbarSize" min="50" max="300" value="200">
            <label for="toolbarOpacity">Opacity: </label>
            <input type="range" id="toolbarOpacity" min="0.2" max="1" step="0.1" value="0.8">
        </div>
    </div>

    <script>
        // Function to handle movement
        function move(direction) {
            console.log(`Move: ${direction}`);
            // Logic to move in the 3D world could be added here
        }

        // Resize toolbar based on slider
        document.getElementById('toolbarSize').addEventListener('input', function() {
            const toolbar = document.getElementById('navToolbar');
            const size = this.value + 'px';
            toolbar.style.width = size;
            toolbar.style.height = size;
        });

        // Change toolbar opacity based on slider
        document.getElementById('toolbarOpacity').addEventListener('input', function() {
            const toolbar = document.getElementById('navToolbar');
            toolbar.style.backgroundColor = `rgba(34, 34, 34, ${this.value})`;
        });
    </script>
</body>
</html>
