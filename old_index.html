<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic is real</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Dark mode styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Image container */
        .image-container {
            text-align: center;
            margin-bottom: 20px;
            max-width: 95vw;
            background-color: lightblue;
            transition: background-color 0.3s, height 0.3s;
            overflow: hidden;
            height: 500px;
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        /* Content area */
        #contentArea {
            border: 2px solid #888888;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 56vh;
            width: 95vw;
            background-color: #222222;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            transition: transform 0.3s;
        }

        /* Navigation Controls */
        .nav-controls {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .nav-controls button {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            border: none;
            color: #fff;
            background-color: #444;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-controls button:hover {
            background-color: #555;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        /* Mini Map */
        .mini-map {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #FFD700;
            display: none; /* Hidden in portrait */
            border-radius: 10px;
            transition: transform 0.3s;
        }
    </style>
</head>

<body>
    <div class="image-container" id="imageContainer">
        <img src="BS_1-1.png" alt="Backup Strats Image" />
    </div>

    <div id="contentArea">
        <h1>BackupStrats.com</h1>
        <p>Players, creators and all those who inhabit the world</p>
        <hr>
        <div class="contact-info">
            <p>Matrix.org: <a href="https://matrix.to/#/@fightcorruption:matrix.org">https://matrix.to/#/@fightcorruption:matrix.org</a></p>
        </div>
    </div>

    <!-- Navigation Controls -->
    <div class="nav-controls">
        <button id="leftBtn"><</button>
        <button id="rightBtn">></button>
        <button id="upBtn">^</button>
        <button id="downBtn">v</button>
        <button id="inBtn">+</button>
        <button id="outBtn">-</button>
    </div>

    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>

    <!-- Mini Map -->
    <div class="mini-map" id="miniMap"></div>

    <script>
        // Custom cursor movement
        const customCursor = document.getElementById('customCursor');
        let cursorX = window.innerWidth / 2;
        let cursorY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            cursorX = e.pageX;
            cursorY = e.pageY;
            customCursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
        });

        // Trackpad simulation for mobile
        let trackpadActive = false;
        document.addEventListener('touchmove', (e) => {
            if (!trackpadActive) return;
            cursorX += e.touches[0].movementX * 0.1;
            cursorY += e.touches[0].movementY * 0.1;
            customCursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
        });

        // Mini Map Toggle (Landscape/Portrait)
        const miniMap = document.getElementById('miniMap');
        function toggleMiniMap() {
            if (window.innerWidth > window.innerHeight) {
                miniMap.style.display = 'block';
            } else {
                miniMap.style.display = 'none';
            }
        }
        window.addEventListener('resize', toggleMiniMap);
        toggleMiniMap();

        // Navigation button events
        function navigate(direction) {
            console.log(`Moving ${direction}`);
            // Additional 3D navigation code goes here.
        }
        
        document.getElementById('leftBtn').addEventListener('click', () => navigate('left'));
        document.getElementById('rightBtn').addEventListener('click', () => navigate('right'));
        document.getElementById('upBtn').addEventListener('click', () => navigate('up'));
        document.getElementById('downBtn').addEventListener('click', () => navigate('down'));
        document.getElementById('inBtn').addEventListener('click', () => navigate('in'));
        document.getElementById('outBtn').addEventListener('click', () => navigate('out'));

        // Placeholder random color function for fun
        function getRandomColor() {
            const colors = ['#FFADAD', '#FFD6A5', '#FDFFB6', '#CAFFBF', '#9BF6FF', '#A0C4FF', '#BDB2FF', '#FFC6FF'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Mini-map updates here with 3D tracking logic
    </script>
</body>
</html>
